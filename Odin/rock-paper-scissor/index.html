<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Rock Paper Scissors | FO</title>
</head>
<body>
    <!-- headline -->
    <h1>Ready for a spirited game of Rock Paper Scissors?</h1>

    <!-- three options -->
    <button type="button" id="btn-rock">Rock</button>
    <button type="button" id="btn-paper">Paper</button>
    <button type="button" id="btn-scissors">Scissors</button>


    <!-- avatars and move -->
    <br>
    <br>
    <img class="avatar" src="img/comp-default.svg" alt="Grumpy Grandpa">
    <p id="computer-move"></p>

    <img class="avatar" src="img/player-default.svg" alt="Happy Girl">
    <p id="player-move"></p>

    
    <!-- score display -->
    <p>Computer: <span id="computer-score"></span></p>
    <p>Player: <span id="player-score"></span></p>
    
    
    <script src="rock-paper-scissor.js"></script>
</body>
</html>
