<html>

<head>
    <title>Javascript101</title>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
</head>

<body>
    <h1 id="title" onclick="alert('Hello, World!');">
        Click on me
    </h1>

    <h1 id="sub-heading" onclick="console.log('hello');">
        console
    </h1>

    <h1 id="jquery" onclick="$('#jquery').html('Click on surprise');">
        Click me and see
    </h1>

    <h1 id="surprise" onclick="alert('You will have great luck for five years!');">
        Surprise
    </h1>

    <h1 id="doggo" onclick="noice();">DOGGO</h1>

</body>

<script type="text/javascript">
    function noice(){
        alert('Noice!');
    };
</script>

</html>
