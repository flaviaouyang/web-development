<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Flexbox</title>
</head>

<body>
    <div class="container-1">
        <div class="box-1">
            <p>Box One</p>
            <p>cool stuff</p>
        </div>
        <div class="box-2">
            <p>Box Two</p>
        </div>
        <div class="box-3">
            <p>Box Three</p>
        </div>
    </div>

    <div class="container-2">
        <div class="2-box-1">
            <p>Box Four</p>
        </div>
        <div class="2-box-2">
            <p>Box Five</p>
        </div>
        <div class="2-box-3">
            <p>Box Six</p>
        </div>
    </div>

</body>

</html>
