<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- img -->
    <figure>
        <!-- figure element to associate caption with the image -->
        <img src="images/decandece of roman empire.jpg" alt="oil painting" title="decadence of the roman empire"
            width="600" length="auto" />
        <figcaption>a beautiful oil painting</figcaption>
    </figure>

    <!-- table -->
    <table>
        <!-- table element is used to create a table -->
        <!-- it is written out row by row -->
        <tr>
            <!-- this indicates the start of the row -->
            <td>
                <!-- one for each cell of the row -->
                element one of row one
            </td>
            <td>element two of row one</td>
            <td>element three of row one</td>
        </tr>
        <tr>
            <td>element one of row two</td>
            <td>element two of row two</td>
            <td>element three of row two</td>
        </tr>
        <tr>
            <td>element one of row three</td>
            <td>element two of row three</td>
            <td>element three of row three</td>
        </tr>
    </table>
    <br>
    <table>
        <thead>
            <!-- heading of the table should sit inside here -->
            <tr>
                <th>
                    <!-- heading of column or row -->
                </th>
                <th scope="col">first</th>
                <th scope="col">second</th>
                <th scope="col">third</th>
            </tr>
        </thead>
        <tbody>
            <!-- body of the table -->
            <tr>
                <th scope="row">control</th>
                <td>55</td>
                <td>129</td>
                <td>345</td>
            </tr>
            <tr>
                <th scope="row">SCG</th>
                <td>100</td>
                <td>31</td>
                <td>66</td>
            </tr>
        </tbody>
        <tfoot>
            <td></td>
            <td></td>
            <td></td>
            <td>today</td>
        </tfoot>
    </table>
</body>

</html>
